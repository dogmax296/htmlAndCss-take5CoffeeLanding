<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Coffee</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="wrapper">
			<div class="main">
				
					<!-- START slideshow -->
					<div class="slideshow">
						
						<div class="slideshow__carousel">
						    <div class="slideshow__item">
						    	<img class="slideshow__img" src="images/carousel/1.jpg" alt="">
						    </div>
						    <div class="slideshow__item">
						    	<img class="slideshow__img" src="images/carousel/2.jpg" alt="">
						    </div>
						    <div class="slideshow__item">
						    	<img class="slideshow__img" src="images/carousel/3.jpg" alt="">
						    </div>
						</div>

					</div>
					<!-- END slideshow -->
					<!-- START project -->
					<div class="project">
						<h1 class="project__heading"></h1>
						<h2 class="project__heading"></h2>
						<div class="project__video">
							<div class="project__thumb"></div>
							<div class="project__text"></div>
						</div>
						<div class="project__popup"></div>
					</div>
					<!-- END project -->
					<!-- START finance -->
					<div class="finance">
						<h2 class="finance__heading"></h2>
						<h3 class="finance__heading"></h3>
						<span class="finance__info"></span>
						<ul class="finance__features">
							<li class="finance__item">
								<div class="finance__ico"></div>
								<div class="finance__number"></div>
								<div class="finance__text"></div>
							</li>
							<li class="finance__item">
								<div class="finance__ico"></div>
								<div class="finance__number"></div>
								<div class="finance__text"></div>
							</li>
							<li class="finance__item">
								<div class="finance__ico"></div>
								<div class="finance__number"></div>
								<div class="finance__text"></div>
							</li>
							<li class="finance__item">
								<div class="finance__ico"></div>
								<div class="finance__number"></div>
								<div class="finance__text"></div>
							</li>

						</ul>
					</div>
					<!-- END finance -->
					<!-- START franchise -->
					<div class="franchise">
						<h2 class="franchise__heading"></h2>
						<ul class="franchise__features">
							<li class="franchise__item">
								<div class="franchise__ico"></div>
								<div class="franchise__info">
									<div class="franchise__info-heading"></div>
									<div class="franchise__info-text"></div>
								</div>	
							</li>
							<li class="franchise__item">
								<div class="franchise__ico"></div>
								<div class="franchise__info">
									<div class="franchise__info-heading"></div>
									<div class="franchise__info-text"></div>
								</div>	
							</li>
							<li class="franchise__item">
								<div class="franchise__ico"></div>
								<div class="franchise__info">
									<div class="franchise__info-heading"></div>
									<div class="franchise__info-text"></div>
								</div>	
							</li>
							<li class="franchise__item">
								<div class="franchise__ico"></div>
								<div class="franchise__info">
									<div class="franchise__info-heading"></div>
									<div class="franchise__info-text"></div>
								</div>	
							</li>
							<li class="franchise__item">
								<div class="franchise__ico"></div>
								<div class="franchise__info">
									<div class="franchise__info-heading"></div>
									<div class="franchise__info-text"></div>
								</div>	
							</li>
							<li class="franchise__item">
								<div class="franchise__ico"></div>
								<div class="franchise__info">
									<div class="franchise__info-heading"></div>
									<div class="franchise__info-text"></div>
								</div>	
							</li>
						</ul>
					</div>
					<!-- END franchise -->
					<!-- START picture -->
					<div class="picture--middle"></div>
					<!-- END picture -->
					<!-- START stages -->
					<div class="stages">
						<h2 class="stages__heading"></h2>
						<ul class="stages__features">
							<li class="stages__item">
								<div class="stages__number"></div>
								<div class="stages__text"></div>
							</li>
							<li class="stages__item">
								<div class="stages__number"></div>
								<div class="stages__text"></div>

							<li class="stages__item">

								<div class="stages__text"></div>

								<div class="stages__number"></div>
								<div class="stages__text"></div>
							</li>
						</ul>
					</div>
					<!-- END stages -->
					<!-- START term -->
					<div class="term">
						<div class="term__number"></div>
						<div class="term__info">
							<h3 class="term__heading"></h3>
							<div class="term__text"></div>
							<a href="#" class="term__cta"></a>
						</div>
					</div>
					<!-- END term -->
					<!-- START arguments -->
					<div class="arguments">	
						<h2 class="arguments__heading"></h2>
						<div class="arguments__royalty">
							<div class="arguments__royalty-number"></div>
							<div class="arguments__royalty-text"></div>
						</div>
						<ul class="arguments__features">
							
							<li class="arguments__item">
								<h3 class="arguments__item-heading"></h3>
								<div class="div arguments__item-line"></div>
								<div class="div arguments__item-text"></div>
							</li>
						</ul>
						<div class="arguments__line"></div>
						<h2 class="arguments__cta-heading"></h2>
						<a href="#" class="arguments__cta"></a>
					</div>
					<!-- END arguments -->
					<!-- START picture -->
					<div class="picture--bottom"></div>
					<!-- END picture -->
					<!-- START about -->
					<div class="about">					
						<h2 class="about__slogan"></h2>
						<h2 class="about__heading"></h2>
						<div class="about__text">
							<div class="about__text-item"></div>
							<div class="about__text-item"></div>
						</div>
					</div>
					<!-- END about -->
					<!-- START contact -->
					<div class="contact">
						<h2 class="contact__heading"></h2>
						<form class="contact__form" action="">
							<input type="text">
							<input type="text">
							<input type="text">
							<input type="submit">
						</form>
						<div class="contact__info">
							<div class="contact__info-heading"></div>
							<a href="" class="contact__info-mail"></a>
							<div class="contact__info-text"></div>
						</div>
					</div>
					<!-- END contact -->
				
			</div>
			<div class="footer">
				
					<div class="footer__copywrites">
						<div class="footer__text"></div>
						<div class="footer__logo">
							<img src="" alt="LOGO" class="footer__logo-item">
							<div class="footer__logo-text"></div>
						</div>
						<div class="footer__made"></div>

					</div>
				
			</div>
		</div>

		<!-- JQUERY -->
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<!-- OWL CAROUSEL -->
		<script src="script/owl.carousel.min.js"></script>
		<!-- OWL CAROUSEL -->
		<script src="script/main.js"></script>

</html>
